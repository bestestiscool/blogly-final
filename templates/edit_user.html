<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit {{ user.first_name }} {{ user.last_name }}</title>
  <link rel="stylesheet" href="/static/styles.css"> <!-- Make sure the path to your CSS is correct -->
</head>
<body>
  <h1>Edit User</h1>
  
  <!-- The form action should point to the URL that handles the update logic -->
  <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>

    <div class="form-group">
      <label for="image_url">Image URL</label>
      <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <a href="{{ url_for('show_user', user_id=user.id) }}">Cancel</a>
  
</body>
</html>
