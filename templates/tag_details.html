<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Details</title>
</head>
<body>
  <h1>Tag: {{ tag.name }}</h1>
  <h2>Posts with this tag:</h2>
  <ul>
    {% for post in tag.posts %}
      <li>{{ post.title }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit Tag</a>
  <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST">
    <button type="submit">Delete Tag</button>
  </form>
</body>
</html>
