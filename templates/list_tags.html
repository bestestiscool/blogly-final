<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tag</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>All Tags</h1>
  <ul>
    {% for tag in tags %}
    <li>
      <span class="tag-name"><a href="{{ url_for('get_detail_tags', tag_id=tag.id) }}">{{ tag.name }}</a>
      </span>
      <a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="edit-button">Edit</a>
    </li>
    {% endfor %}
  </ul>
  
</body>
</html>
