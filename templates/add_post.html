<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding a new Post for user</title>
</head>
<body>
  <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
  <form action="{{ url_for('add_post', user_id=user.id) }}" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Title" required>

    <label for="content">Content</label>
    <textarea name="content" id="content" placeholder="Content" required></textarea>

    <fieldset>
      <legend>Tags</legend>
      {% for tag in tags %}
        <div>
          <input type="checkbox" name="tags" value="{{ tag.id }}" id="tag{{ tag.id }}">
          <label for="tag{{ tag.id }}">{{ tag.name }}</label>
        </div>
      {% endfor %}
    </fieldset>

    <button type="submit">Add</button>
  </form>
</body>
</html>
