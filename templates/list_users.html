<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
</head>
<body>
  <h1>All Users</h1>
  <ul>
    {%for user in users%}
    <li>
      <!-- Use 'url_for' to generate the URL for the 'show_user' view function -->
      <a href="{{ url_for('show_user', user_id=user.id) }}">
        {{ user.first_name }} {{ user.last_name }}
        
      </a>
    </li>
    {%endfor %}
  </ul>
  <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add user</a>
  
</body>
</html>
